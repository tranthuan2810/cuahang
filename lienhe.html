<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Phần chính của trang */
        .contact-container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .contact-details {
            margin-bottom: 30px;
        }

        .contact-details h2 {
            margin-top: 0;
            color: #ff4d4f;
        }

        .contact-details p {
            margin: 5px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #ff4d4f;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff7875;
        }
    </style>
</head>
<body>

    <!-- Container chính -->
    <div class="contact-container">
        <h1>Liên hệ với chúng tôi</h1>

        <div class="contact-details">
            <h2>Thông tin liên hệ</h2>
            <p><strong>Địa chỉ:</strong> cong vien phan mem Quang Trun</p>
            <p><strong>Email:</strong> thaycuongvip@gmail.com</p>
            <p><strong>Điện thoại:</strong> 999 999 999</p>
            <p><strong>Thời gian làm việc:</strong> Thứ Hai - Thứ Sáu, 9:00 AM - 6:00 PM</p>
        </div>

        <h2>Gửi tin nhắn cho chúng tôi</h2>
        <form action="submit-form.php" method="POST">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email của bạn:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Gửi tin nhắn</button>
        </form>
    </div>

</body>
</html>
